<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Layout Practice</title>

    </head>
<style>

div.navigation {
    
    position: absolute;
    background-color:black;
    color: white;
    top: 0px;
    right: auto;
    bottom: 0px;
    left: 0px; 
    width: 20%

}

div.content {
    position: relative;
    top: 0px;
    right: auto;
    left: auto;
    bottom: 0px;
    background-color:white;
    width:60%
}
div.othercontent {
    position: absolute;
    top: 0px;
    right: 0px;
    left: auto;
    bottom: 0px;
    width: 20%;
    background-color: blue;

}

</style>
    <body><center>
<div class="navigation"><h1>Navigation</h1>Navigation</div>
<div class="content column"><h1>Content</h1>Content.<br></div>
<div class="othercontent"><h1>hello</h1>more content</div>

    </center></body>

</html>
