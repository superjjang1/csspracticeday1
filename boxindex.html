<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Layout Practice</title>
    </head>
<style>
    * { box-sizing: border-box;}
    main {width:300px;}
    .box {
        width: 95px;
        height:95px;
        background-color: black;
        float: left;
        border: 1px solid blue;
        margin: 0 5px 5px 0;
        color: white;

    }
</style>
<body>
    <main>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    </main>
</body>

</html>
